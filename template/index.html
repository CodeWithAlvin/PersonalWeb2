{%extends 'base.html'%}
<!-- Title of Page-->
{%block title%}Alvin Saini{%endblock title%}

<!-- Css of Page-->
{%block links%}
<link rel="stylesheet" href="/static/css/index.css" />
{%endblock links%}

<!--Body of Page-->
{%block body%}

<section class="first-sec">
  <div class="mytext">
    <h1 class="f-audio f-big">Hey I'm ALVIN SAINI</h1>
    <br />
    <h3 class="f-audio f-small">I am a Programmer</h3>
  </div>
  <div class="bg">
    <img class="planet" src="/static/image/planet.png" alt="planet" />
  </div>
</section>

<section class="second-sec">
  <div class="skill-h f-big f-audio c1">
    <h1>My Skills</h1>
  </div>
  <div class="skills">
    {% for skillname,value in skillist.items%}
    <div class="skill-div">
      <p class="f-small c2 f-audio skill-name">{{skillname}}</p>
      <progress class="progressbar" value="{{value}}" max="100" />
    </div>
  {% endfor %}
  </div>
</section>
{%endblock body%}

<!-- Script of Page-->
{%block script%} {%endblock script%}
